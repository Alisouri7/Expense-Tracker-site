<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>

<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <form id="expense-form">
            <div class="forminputs">
                <div class="forminput">
                    <label class="mainlable" for="description">Label:</label>
                    <input type="text" id="description" name="description" placeholder="Enter a Short Lable" required>
                </div>
                
                <div class="forminput">
                    <label class="mainlable" for="description">Category:</label>
                    <input type="text" id="category" name="description" placeholder="You can fill it later!">
                </div>
                
                <div class="forminput">
                    <label class="mainlable" for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Only Number" min="0" required>
                </div>
                
            </div>

        </form>
        <div class="buttons">
            <span><button type="submit" class="expensebtn">Add Expense</button></span>
            <span><button type="submit" class="incomebtn">Add Income</button></span>
        </div>
        <div class="formfooter">
            <h2 style="color: aliceblue;">Expense List</h2>
        </div>
        <!--Modal -->
        <div id="mymodals"></div>
        <br>
        <table id="table">
            <thead>
                <tr id="tablehead">
                    <th class="theadtr" style="text-align: left;">Label</th>
                    <th class="theadtr">Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expense-list" style="color: aliceblue;">
                <!-- Expenses will be added here -->
                    <tr class="itemtr">
                    <td class='income'>test</td>
                    <td class='income'>25453</td>
                    <td class="itemtdsvg income">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 plussvg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg> 
                    </td> 
                </tr>
            </tbody>
        </table>
        <div class="footerline">
            <hr>
        </div>
        <div class="totalbox">Total:
            <div class="totalamount"></div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>

</html>
